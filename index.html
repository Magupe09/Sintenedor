<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sin Tenedor</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <header class="header">
    <video src="./assets/videPizza.mp4" autoplay loop muted .logo></video>
    
    <nav class="menu">
      <ul class="nav">
        <li><a href="#menu">Menù</a></li>
        <li><a href="#carrito">Carrito</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
      <button class="boton-hamburguesa">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>
  <section id="menu" class="menu-pizzas">
    <h2>Menú Pizzas</h2>
    <div class="grid-pizzas">
      <article class="pizza">
        <h3>pepperoni</h3>
        <img src="./assets/peperoni.webp" alt="pepperoni" class="imagen-pizza">
      </article>
  
      <article class="pizza">
        <h3>hawaiana</h3>
        <img src="./assets/hawaina.webp" alt="hawaiana" class="imagen-pizza">
      </article>
  
      <article class="pizza">
        <h3>vegetariana</h3>
        <img src="./assets/vegetariana.webp" alt="vegetariana" class="imagen-pizza">
      </article>
  
      <article class="pizza">
        <h3>Barbacoa</h3>
        <img src="./assets/barbacoa.webp" alt="barbacoa" class="imagen-pizza">
      </article>
  
      <article class="pizza">
        <h3>Marinera</h3>
        <img src="./assets/marinera.webp" alt="marinera" class="imagen-pizza">
      </article>
  
      <article class="pizza">
        <h3>Quesos</h3>
        <img src="./assets/cuatro-quesos.webp" alt="cuatro-quesos" class="imagen-pizza">
      </article>

      <div class="contenedor-seleccion">
        <p>Selecciona una pizza para ver más detalles</p>
      </div>
    </div>
  </section>
  
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
